stages:
  - components

default:
  tags:
    - infra

components:update:
  image: ruby:3.2.2
  stage: components
  resource_group: components:update
  parallel:
    matrix:
      - COMPONENT:
          - aquila
          - draco
          - sagittarius
          - taurus
  script:
    - bundle install
    - bin/pyxis components update $COMPONENT
  rules:
    - if: $UPDATE_COMPONENTS == "true"
